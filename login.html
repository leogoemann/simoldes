<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simoldes</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagens/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="box-imagem slide-in-left">
            <img src="imagens/Simoldes.jpg" alt="imagem-formulario">
        </div>
        <div class="formulario">
        <form action="#">
            <div class="form">
                <div class="title">
                    <h1>FaÃ§a seu login</h1>
                </div>
            </div>

            <div class="grupo-input">
                <label for="e-mail">E-mail</label>
                <i class="fas fa-envelope icon"></i>
                <input type="text" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required>
            </div>

            <div class="grupo-input">
                <label for="password">Senha</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha" required>
            </div>
            <div class="grupo-input">
                <button type="submit">Entrar</button>
            </div> 
        </div>                
        </form>
    </div>
</body>
</html>
